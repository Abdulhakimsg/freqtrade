---
version: '3'
services:
  live:
    build:
       context: .
       dockerfile: "./Dockerfile"
    env_file: 
      - .env
    restart: unless-stopped
    volumes:
      - "./user_data:/freqtrade/user_data"
    command: >
      freqtrade trade -c live.json

  dry:
    build:
       context: .
       dockerfile: "./Dockerfile"
    env_file: 
      - .env
    restart: unless-stopped
    volumes:
      - "./user_data:/freqtrade/user_data"
    command: >
      freqtrade trade -c dry.json
