setup:
  addons:
    - plan: heroku-postgresql
      as: LIVE_DATABASE
    - plan: heroku-postgresql
      as: DRY_DATABASE

build:
  docker:
    web: Dockerfile.heroku

run:
    web: freqtrade trade --config live.json --strategy $LIVE_STRATEGY --db-url $LIVE_DATABASE_URL
    dry:
        command:
          - freqtrade trade --config dry.json --strategy $DRY_STRATEGY --db-url $DRY_DATABASE_URL
        image: web
